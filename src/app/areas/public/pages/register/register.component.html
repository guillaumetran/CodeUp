<div class="login-wrapper">
  <form class="login">
    <label class="title">
      CodeUp<span class="trademark">&#8482;</span>
      Inscription
    </label>
    <div class="login-group">
      <input class="username" type="text" id="login_username" placeholder="Adresse email">
      <input class="password" type="password" id="login_password" placeholder="Mot de passe">
      <button type="submit" class="btn btn-primary">S'inscrire</button>
      <a class="signup" [routerLink]="['/login']">Se connecter</a>
    </div>
  </form>
</div>
